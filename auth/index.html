<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" placeholder="Username" id="loginUsername">
        <i class="fas fa-user"></i>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" id="loginPassword">
        <i class="fas fa-lock"></i>
      </div>
      <div class="toggle-link"><a href="#">Forgot password?</a></div>
      <button class="button" onclick="login()">Sign In</button>
      <div class="toggle-link">Don't have an account? <a onclick="toggleForms()">Register</a></div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
      <h2>Register</h2>
      <div class="input-group">
        <input type="text" placeholder="Username" id="regUsername" oninput="sanitizeUsername()">
        <i class="fas fa-user"></i>
        <small id="usernameWarning" class="warning"></small>
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email" id="regEmail" oninput="checkEmail()">
        <i class="fas fa-envelope"></i>
        <small id="emailWarning" class="warning"></small>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" id="regPassword">
        <i class="fas fa-lock"></i>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Confirm Password" id="confirmPassword">
        <i class="fas fa-lock"></i>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="terms"> I agree to the terms & conditions
      </div>
      <button class="button" onclick="validateRegister()">Sign Up</button>
      <div class="toggle-link">Already have an account? <a onclick="toggleForms()">Login</a></div>
    </div>
  </div>


  
    <script>
        // This will run when the page loads
        window.onload = function () {
            const isLoggedIn = localStorage.getItem("isLoggedIn");

            if (isLoggedIn === "true") {
                // User is logged in
                document.getElementById("loginlink").style.display = "none";
                document.getElementById("profilelink").style.display = "inline";
            } else {
                // User is not logged in
                document.getElementById("loginlink").style.display = "inline";
                document.getElementById("profilelink").style.display = "none";
            }
        };
        </script>

  <script src="script.js"></script>
</body>
</html>
