<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instagram Profile Clone</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    margin: 0;
    padding: 20px;
    color: #262626;
  }
  .profile-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
  }
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #ddd;
  }
  .profile-info {
    flex: 1;
  }
  .username {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 8px;
  }
  .buttons {
    margin-top: 8px;
  }
  .btn {
    background: #efefef;
    border: none;
    padding: 6px 14px;
    border-radius: 6px;
    margin-right: 10px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
  }
  .btn:hover {
    background: #ddd;
  }
  .stats {
    display: flex;
    gap: 30px;
    font-weight: 600;
    margin: 14px 0;
  }
  .stats div {
    font-size: 16px;
  }
  .full-name {
    font-weight: 600;
    font-size: 16px;
  }
  .bio {
    margin: 10px 0;
    font-size: 14px;
    line-height: 1.4;
  }
  .bio a {
    color: #00376b;
    text-decoration: none;
  }
  .bio a:hover {
    text-decoration: underline;
  }
  hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 30px 0 10px;
  }
  .posts-info {
    font-weight: 600;
    font-size: 18px;
    margin-bottom: 12px;
  }
  .posts-placeholder {
    font-size: 14px;
    color: #888;
  }
</style>
</head>
<body>

<div class="profile-header">
  <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Picture" class="profile-pic" />
  <div class="profile-info">
    <div class="username">sample_user123</div>
    <div class="buttons">
      <button class="btn">Edit profile</button>
      <button class="btn">View archive</button>
      <button class="btn" title="Settings">⚙️</button>
    </div>
    <div class="stats">
      <div><strong>45</strong> posts</div>
      <div><strong>520</strong> followers</div>
      <div><strong>150</strong> following</div>
    </div>
    <div class="full-name">John Doe</div>
    <div class="bio">
      Digital creator <br />
      "Be kind to others." Proverbs 3:27<br />
      <a href="https://youtube.com/samplechannel" target="_blank" rel="noopener noreferrer">youtube.com/samplechannel</a>
    </div>
  </div>
</div>

<hr />

<div class="posts-info">Posts</div>
<div class="posts-placeholder">
  No posts yet. Start sharing your moments!
</div>

</body>
</html>
